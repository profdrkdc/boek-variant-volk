<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>De Competente Toekomst</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="De Competente Toekomst">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- We laden een minimalistisch thema als basis -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css">
  
  <style>
    /* --- AANGEPASTE STIJL VOOR FILOSOFISCH WERK --- */
    
    /* Algemene typografie: Klassiek en rustig (Serif) */
    body {
      font-family: "Georgia", "Palatino Linotype", "Times New Roman", serif;
      font-size: 19px;
      line-height: 1.8;
      color: #2c3e50;
      background-color: #fdfdfd; /* Net niet fel wit */
    }

    /* De navigatiebalk links */
    .sidebar {
      font-family: "Helvetica Neue", sans-serif; /* Navigatie blijft strak */
      font-size: 15px;
      background-color: #f7f7f7;
      border-right: 1px solid #eaeaea;
      padding-top: 20px;
    }
    
    .sidebar ul li a {
      color: #555;
      text-decoration: none;
    }

    /* De hoofdtekst kolom */
    .content {
      max-width: 800px; /* Prettige leesbreedte, zoals een boekpagina */
      margin: 0 auto;
      padding-top: 2rem;
    }

    /* Koppen */
    h1, h2, h3, h4 {
      font-family: "Helvetica Neue", sans-serif; /* Koppen strak voor contrast */
      font-weight: 400;
      color: #333;
      margin-top: 2em;
    }
    h1 { font-size: 2.5em; border-bottom: none; margin-bottom: 1em; }
    
    /* Links in de tekst */
    .markdown-section a {
      color: #2980b9;
      text-decoration: none;
      border-bottom: 1px dotted #2980b9;
    }

    /* Quotes */
    blockquote {
      border-left: 4px solid #ddd;
      margin-left: 0;
      padding-left: 20px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="app">Het boek wordt geladen...</div>
  
  <script>
    window.$docsify = {
      name: 'De Competente Toekomst',
      
      basePath: 'DeCompetenteToekomst_Manuscript/',
      homepage: 'README.md',
      
      // Navigatie inschakelen
      loadSidebar: '_sidebar.md',
      subMaxLevel: 3,
      
      // Scrollt automatisch naar boven bij nieuwe pagina
      auto2top: true,
      
      // Verbergt de sidebar op hele kleine schermpjes tot je op het knopje drukt
      mergeNavbar: true,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
